{% extends 'base.html' %}
{% block titulo %}Login | {% endblock %}
{% block conteudo %}
{% csrf_token %}
<h1 class="mt-3 mb-3">Login</h1>

{% if not user.is_authenticated %}

<form method="POST" action="{% url 'login' %}">
    {% csrf_token %}
  <div class="form-group">
    <label for="utilizador">Utilizador</label>
    <input type="text" name="utilizador" class="form-control" id="utilizador" placeholder="Insira o nome de utilizador" value="{{ request.POST.utilizador }}">
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" name="password" class="form-control" id="password" placeholder="Insira a sua password">
  </div>
    <button type="reset" class="mt-3 mb-3 mr-3 btn btn-warning">Limpar</button>
    <button type="submit" class="mt-3 mb-3 ml-3 mr-3 btn btn-primary">Login</button>
</form>

{% else %}

<p>Est√° autenticado como {{ user.username }}</p>
<a href="{% url 'logout' %}">Clique para sair</a>

{% endif %}

{% endblock %}
